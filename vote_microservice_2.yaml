# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  paths:
    include:
      - vote

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '<place-yours-here>' #will be autogenerated for you
  imageRepository: 'votingapp'
  containerRegistry: 'dtmacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/vote/Dockerfile'
  tag: '$(Build.BuildId)'

pool:
  name: 'votingApp-Agent'

stages:
- stage: Build
  displayName: Build the Voting App
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      inputs:
        command: 'build'
        repository: 'votingapp/vote'
        dockerfile: '**/Dockerfile'
        containerRegistry: 'dtmacr'

- stage: Push
  displayName: Push the voting App
  jobs:
  - job: Push
    displayName: Push

    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'dtmacr'
        repository: 'votingapp/vote'
        command: 'push'

- stage: Update_bash_script
  displayName: update_Bash_script
  jobs:
  - job: Updating_repo_with_bash
    displayName: updating_repo_using_bash_script
    steps:
    - task: ShellScript@2
      inputs:
        scriptPath: 'vote/updateK8sManifests.sh'
        args: 'vote $(imageRepository) $(tag)'
